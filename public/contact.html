<!DOCTYPE html>
<html>
<head>

	<title>Owl Valley Farm: Contact</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	 <link href="https://fonts.googleapis.com/css?family=Oxygen|Oxygen+Mono|family=Lato" rel="stylesheet">
      <!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light">
	    <a class="navbar-brand" href="/"><img class ="logo" src="./images/owlValleyLogo.jpg"></a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item active">
	          <a class="nav-link" href="/about">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/contact">Contact<span class="sr-only">(current)</span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" data-toggle="modal" data-target="#hoursModal">Hours</a>
	        </li>
	      </ul>
	    </div>
	  </nav>

	<div class = "container-fluid">
		
		<div class = 'row'>
			<div id ="contactHead" class="col-md-12">
				<h3 id ="contactUs">CONTACT US</h3>
			</div>
			<div class="col-md-10"></div>
		</div>
		
		<!-- CONTACT FORM -->
		<div class="row">
			<div class="col-md-2"></div>

			<div class="col-md-8 aboutBox">
				<form action="/send" method="get">
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">	
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter full name">
					</div>
					<div class="form-group">
						<label for="phone">Contact Number</label>
						<input type="text" class="form-control" id="phone" aria-describedby="nameHelp" placeholder="Enter contact number">
					</div>
					<div class="form-group">
						<label for="message">Message</label>	
    					<textarea class="form-control" id="message" rows="3"></textarea>
					</div>
					<div class="buttonHolder">
						<button id="submitButton" type="submit" class="btn btn-primary"><span>Submit</span></button>
					</div>
				</form>
			</div>

			<div class="col-md-2"></div>
		</div>

	</div>

	<footer>
	  <div class="row">
	    <div class="col-md-4">
	      <h6 id ="owlInfo">
	        Adklem@yahoo.com<br>
	        518-796-6813 <br>
	        192 Ingraham Rd., <br>
	        Pottersville, New York 12860
	      </h6>
	    </div>
	    
	    <div class="col-md-4">
	      <h4 class="contact">CONTACT</h4>
	    </div>

	    <div class="col-md-4 social">
	      <a href="https://www.facebook.com/owlvalleyfarm/" target="_blank" class="fa fa-facebook"></a>
	      <a href="https://www.instagram.com/owlvalleyfarm/" target="_blank" class="fa fa-instagram"></a>
	    </div>
	  </div>
	</footer>


		<!-- Modal -->
	<div class="modal fade" id="hoursModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Owl Valley Hours</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Mon-Fri : 8:00 am - 4:00 pm<br>
	        Sat-Sun : Closed
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

			
<!-- JS, jQuery, tether for bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="./javascript/email.js"></script>
<script type="text/javascript" src="./javascript/index.js"></script>
</body>
</html>
